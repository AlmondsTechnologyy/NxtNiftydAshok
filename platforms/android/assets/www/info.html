<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>NXTNIFTY</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

        <script>
    		// Wait for device API libraries to load
    		//
   	   		document.addEventListener("deviceready", onDeviceReady, false);

    		// device APIs are available
    		//
    		function onDeviceReady() {
        		if(device.platform=="iOS"){
        			document.getElementById("navigation").style.minHeight='70px';
                	document.getElementById("profile_image").style.marginTop='25px';
        		}
    		}

    	</script>
	</head>
	<body onload="onLoadHome()">

			<img class="pull-left" id="profile_image" src="images/logo.png" alt=""/>

		</header>
		
		<footer>
		
			<button onclick="moveToHome();">
				<script type="text/javascript">
					function moveToHome(){
						window.location.href="home.html";
					}
				</script>
				<i class="fa fa-home"></i>
				<span>Home</span>
			</button>

			<button>
				<i class="fa fa-info-circle"></i>
				<span>Info</span>
			</button>
			<button onclick="navigator.app.loadUrl('https://google.com/', { openExternal:true });">

			</button>
